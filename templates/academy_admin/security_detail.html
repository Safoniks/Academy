{% extends 'academy_admin/base_index.html' %}
{% load static %}{% get_static_prefix as STATIC_PREFIX %}

{% block subcontent %}
    <p>ROLE: {{ admin.get_role }}</p>
    {% if admin.city %}<p>CITY: {{ admin.city }}</p>{% endif %}
    <form method="post" enctype="multipart/form-data" action="{% url 'academy_admin:security_detail' admin.pk %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
{% endblock %}
